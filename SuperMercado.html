<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mercado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Lista de Mercado</h1>

        <h2>Registro de Cliente</h2>
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label for="imagen">Imagen de Perfil:</label>
            <input type="file" id="imagen" accept="image/*">
            <div id="vistaPrevia"></div>

            <h2>Lista de Productos</h2>

            <h3>Granos y Abarrotes</h3>
            <select id="granos">
                <option value="">-- Selecciona --</option>
                <option>Arroz</option>
                <option>Frijoles</option>
                <option>Harina</option>
                <option>Aceite</option>
            </select>

            <h3>Perecederos</h3>
            <select id="perecederos">
                <option value="">-- Selecciona --</option>
                <option>Leche</option>
                <option>Carne</option>
                <option>Huevos</option>
                <option>Manzanas</option>
            </select>

            <h3>Productos de Limpieza</h3>
            <select id="limpieza">
                <option value="">-- Selecciona --</option>
                <option>Jabón</option>
                <option>Cloro</option>
                <option>Detergente</option>
                <option>Esponjas</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById("imagen").addEventListener("change", function(event) {
            let vistaPrevia = document.getElementById("vistaPrevia");
            vistaPrevia.innerHTML = "";
            let archivo = event.target.files[0];

            if (archivo) {
                let img = document.createElement("img");
                img.src = URL.createObjectURL(archivo);
                img.style.width = "150px";
                img.style.borderRadius = "10px";
                vistaPrevia.appendChild(img);
            }
        });
    </script>

</body>
</html>
